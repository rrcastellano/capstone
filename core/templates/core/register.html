{% extends 'core/layout.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="page-title mb-4"><i class="fa fa-user-plus me-2"></i> {% trans "Registrar" %}</h2>
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}

      {{ form|crispy }}

      <button type="submit" class="btn btn-primary w-100">{% trans "Registrar" %}</button>
    </form>
    <p class="text-center mt-3">{% trans "Já tem conta?" %} <a href="{% url 'login' %}">{% trans "Faça login" %}</a></p>
  </div>
</div>
{% endblock %}
